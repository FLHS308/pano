<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>FPP 全景展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pannellum 样式和脚本 -->
    <link rel="stylesheet" href="pannellum.css">
    <script src="pannellum.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <script>
        // 初始化 Pannellum 全景播放器
        pannellum.viewer('panorama', {
            type: "equirectangular",
            panorama: "FPP.jpg",        // 确保图片存在且路径无误
            autoLoad: true,             // 自动加载
            autoRotate: -2,             // 自动旋转（负值 = 顺时针） :contentReference[oaicite:1]{index=1}
            showZoomCtrl: true,         // 显示缩放按钮
            compass: false,             // 不显示指南针
            pitch: 0,
            yaw: 0
        });
    </script>
</body>
</html>
