<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全景展示</title>
    <link rel="stylesheet" href="pannellum.css">
    <script src="pannellum.js"></script>
</head>
<body>
    <div id="panorama" style="width: 100%; height: 100vh;"></div>

    <script>
        pannellum.viewer('panorama', {
            type: "equirectangular",
            panorama: "pano.jpg",
            autoLoad: true,
            autoRotate: -2
        });
    </script>
</body>
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>FPP 全景展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Pannellum -->
    <link rel="stylesheet" href="pannellum.css"/>
    <script src="pannellum.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "FPP.jpg",
            "autoLoad": true,
            "autoRotate": -2
        });
    </script>
</body>
</html>
