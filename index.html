<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>全景展示（多场景版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pannellum.css" />
    <script src="pannellum.js"></script>

    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
        /* 场景切换按钮样式 */
        #sceneMenu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 12px;
            border-radius: 10px;
        }
        #sceneMenu button {
            background: #ffffff;
            border: none;
            padding: 8px 14px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            width: 150px;
            font-size: 14px;
        }
        #sceneMenu button:hover {
            background: #eaeaea;
        }
        /* 场景说明文字 */
        #sceneText {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            max-width: 320px;
        }
        #sceneTitle {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        #sceneDesc {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <!-- 场景切换菜单 -->
    <div id="sceneMenu">
        <button onclick="switchScene('fpp')">FPP 全景</button>
        <button onclick="switchScene('maotou')">码头 全景</button>
        <button onclick="switchScene('diancang')">电厂 全景</button>
    </div>

    <!-- 场景说明文字 -->
    <div id="sceneText">
        <div id="sceneTitle"></div>
        <div id="sceneDesc"></div>
    </div>

    <script>
        let viewer;

        // 定义所有场景
        const scenes = {
            fpp: {
                image: "FPP.jpg",
                title: "FPP 全景展示",
                desc: "展示 FPP 现场的全景视角，可用于宣传或现场查看。"
            },
            maotou: {
                image: "码头.jpg",
                title: "码头全景展示",
                desc: "码头区域全景图，可用于作业规划与现场展示。"
            },
            diancang: {
                image: "定昌电厂效果图一.jpg",
                title: "电厂效果全景",
                desc: "电厂效果图的全景展示，用于项目前期呈现。"
            }
        };

        // 初始化默认场景
        function initViewer() {
            viewer = pannellum.viewer('panorama', {
                type: "equirectangular",
                autoLoad: true,
                autoRotate: -2,
                panorama: scenes.fpp.image
            });

            updateSceneText('fpp');
        }

        // 更新左下角场景文字
        function updateSceneText(key) {
            document.getElementById("sceneTitle").innerText = scenes[key].title;
            document.getElementById("sceneDesc").innerText = scenes[key].desc;
        }

        // 切换场景
        function switchScene(key) {
            viewer.loadScene(key, {
                type: "equirectangular",
                panorama: scenes[key].image,
                autoLoad: true,
                autoRotate: -2
            });
            updateSceneText(key);
        }

        window.onload = initViewer;
    </script>
</body>
</html>
