<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全景展示</title>
    <link rel="stylesheet" href="pannellum.css">
    <script src="pannellum.js"></script>
</head>
<body>
    <div id="panorama" style="width: 100%; height: 100vh;"></div>

    <script>
        pannellum.viewer('panorama', {
            type: "equirectangular",
            panorama: "pano.jpg",
            autoLoad: true,
            autoRotate: -2
        });
    </script>
</body>
</html>
